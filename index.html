<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Mirror</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mirror">
        <div id="reflection">
            <p>Touch the mirror to start a conversation...</p>
        </div>
    </div>
    <div id="modal" class="hidden">
        <div id="modal-content">
            <div id="listening" class="hidden">
                <p>Listening for your question...</p>
            </div>
            <div id="question" class="hidden">
                <p>You asked: <span id="question-text"></span></p>
            </div>
            <div id="thinking" class="hidden">
                <p>Thinking<span id="dots"></span></p>
            </div>
            <div id="answer" class="hidden">
                <p id="response-text"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
